<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (email === "vikrant002@gmail.com" && password === "9896391") {
                alert("Login successful!");
                window.location.href = "welcome.html"; // Redirect to a secure page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="validateLogin(event)">
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p><input type="checkbox"> Remember Me <a href="#">Forgot Password?</a></p>
            <input id="btn" type="submit" value="Login">
            <p>Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: url('https://th.bing.com/th/id/OIP.oxm5LvaJO6EMnzJnYOmdrgHaGE?rs=1&pid=ImgDetMain') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: (10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        h2 {
            color: #fff;
            font-size: 2em;
            text-transform: uppercase;
            padding: 20px 0;
        }
        .form-group {
            position: relative;
            width: 330px;
            margin: 30px 0;
            border-bottom: 3px solid #fff;
        }
        .form-group input {
            width: 100%;
            height: 50px;
            padding: 0 35px 0 10px;
            font-size: 1.2em;
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff;
        }
        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #fff;
            transition: 0.5s;
        }
        input:focus ~ label,
        input:valid ~ label {
            top: -10px;
            left: 5px;
            font-size: 1em;
            color: #ffcc00;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.2em;
        }
        p {
            text-align: center;
            color: #fff;
            margin: 10px 0;
        }
        p > a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }
        p > a:hover {
            text-decoration: underline;
            font-style: italic;
        }
        #btn {
            width: 100%;
            height: 50px;
            border-radius: 40px;
            border: none;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            background: #020618;
            color: #000;
            transition: all 0.5s;
        }
        #btn:hover {
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }
    </style>
</body>
</html>
